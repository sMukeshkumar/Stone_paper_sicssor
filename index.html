<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Stone Paper Scissors</h1>
    <p>Choose one:</p>
    <div class="choices">
      <button class="choice" data-choice="stone">🪨 Stone</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>
    <div class="result">
      <p id="user-choice">You chose: <span>None</span></p>
      <p id="computer-choice">Computer chose: <span>None</span></p>
      <p id="winner">Winner: <span>None</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
